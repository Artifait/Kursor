name: Build and Deploy Kursor Server

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set IMAGE name
        run: echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/kursor-server" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd KursorServer
          VERSION=$(date +%Y.%m.%d.%H%M)
          docker build . -t $IMAGE:latest -t $IMAGE:$VERSION
          docker push $IMAGE:latest
          docker push $IMAGE:$VERSION

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/kursor-server
            docker pull $IMAGE:latest
            docker stop kursor-server || true
            docker rm kursor-server || true
            # Run container: expose HTTP monitor and UDP port. Adjust envs if needed.
            docker run -d \
              --name kursor-server \
              --restart=always \
              -p 28080:8080 \
              -p 55555:55555/udp \
              -e UDP_PORT=55555 \
              -e MONITOR_PORT=8080 \
              $IMAGE:latest
